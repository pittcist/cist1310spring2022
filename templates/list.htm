{% extends "bootstrap/base.html" %}
{% block title %}This is an example page {% endblock %}


{% block content %}
<div class="table-responsive-sm" style="width: 50%;">
    <table class="table table-striped table-bordered table-nonfluid" >
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Pin</th>
        </tr>
    </thead>
        {% for row in rows %}
        <tr>
            <td>{{ row["name"] }}</td>

            <td>{{ row["address"] }}</td>

            <td>{{ row["city"] }}</td>

            <td>{{ row["pin"] }}</td>
        </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
