{% extends "bootstrap/base.html" %}

{% block content %}
    <table class="table table-striped">
        <thead>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
        </thead>

        {% for row in rows %}
        <tr>
            <td>{{ row["name"] }}</td>
            <td>{{ row["address"] }}</td>
            <td>{{ row["city"] }}</td>
        </tr>
        {% endfor %}

    </table>
    {% endblock %}
